<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <style>
        .border_style {
            border: 1px solid tomato;
            background: #9C0;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app>
                <v-app-bar app color="primary" dark fixed>
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>
                    <v-toolbar-title>메인메뉴</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </v-app-bar>
            </v-app-bar>
            <!-- 메인영역 -->
            <v-main>
                <v-container>
                    <h1 class="display-1 my-5">안녕하세요</h1>
                    <p class="body-2 my-4">마스터 페이지입니다.</p>
                    <v-divider></v-divider>
                    <h1 class="display-3 my-4">안녕하세요</h1>
                    <p class="body-1 my-4">마스터페이지입니다.</p>
                </v-container>
                <!-- 카드 ui -->
                <v-card max-width="400">
                    <v-card-text>
                        <h2 class="title primary--text mb-2">카드 UI</h2>
                        <p class="mb-0">카드 디자인에 출력될 테스트를 입력합니다</p>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn color="red white--text">확인</v-btn>
                        <v-btn outlined color="red">취소</v-btn>
                        <v-btn color="#9C27B0" dark>취소</v-btn>
                    </v-card-actions>
                </v-card>
            </v-main>
            <v-footer color="secondary" dark fixed>
                <div class="mx-auto">Copyright&copy;</div>
            </v-footer>
        </v-app>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
                el: '#app',
                // cdn방식 대신 생성자로 사용하기
                vuetify: new Vuetify(),
            })
        </script>
</body>

</html>
