<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        const App = {
            data(){
                return{
                    msg: "Hello, VueJS!"
                }
            }
        };

        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
