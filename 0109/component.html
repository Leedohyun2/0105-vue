<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트와 템플릿</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .fruit_style {
            border: 3px solid teal;
            padding-left: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{sTitle}}</h1>
        <!-- 신규 컴포넌트 엘리먼트 2번사용 -->
        <favorite-fruit></favorite-fruit>
        <favorite-fruit></favorite-fruit>
    </div>

    <script>
        // 좋아하는 과일 3개를 표시하는 컴포넌트 정의
        Vue.component('favorite-fruit', {
            // 데이터는 fruits 배열에 3개의 과일명을 반환하는 함수로 정의
            data: function () {
                return {
                    fruits: [
                        {fruit_name: "사과"},
                        {fruit_name: "배"},
                        {fruit_name: "복숭아"}
                    ]
                }
            },
            // 템플릿은 화면에 표시할 엘리먼트 구조 정의
            template: `
                <div class="fruit_style">
                    <div v-for="item in fruits">
                        <p>좋아하는 과일: {{item.fruit_name}}</p>
                    <div>
                <div>`
        });

        new Vue({
            el: "#app",
            data: {
                sTitle: "과일"
                
            }
        });
    </script>
</body>

</html>
