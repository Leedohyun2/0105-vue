<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 누르면 타이틀 바뀜</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <h2>{{sTitle}}</h2>
        <form action="a.php">
            <!-- 버튼 타입을 버튼으로 지정해야 클릭했을 때 안넘어감 -->
            <!-- <button type="button">CLICK</button> -->
            <button v-on:click="testFunc" type="button">CLICK</button>
            <button v-on:click="retestFunc" type="button">CLICK</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                sTitle: "입력하세요"
            },
            methods: {
                // testFunc: function (){
                testFunc() {
                    // this : vue 객체에 요소에 접근하는 방법
                    this.sTitle = "hello"
                },
                retestFunc: function () {
                    // alert("test")
                    this.sTitle = "bye"
                },
            }
        });
    </script>
</body>

</html>
