<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라우터</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- 라우터를 사용하기 위해 cdn연결 -->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>라우터 사용하기</h1>
        <!-- 현재라우터 위치의 컴포넌트 렌더링 -->
        <router-view></router-view>
        <p>라우터 사용:
            <!-- to속성에 이동할 링크를 지정 -->
            <router-link to="main">메인페이지 이동</router-link>
            <router-link to="sub">서브페이지 이동</router-link>
            <hr>
        </p>
    </div>

    <script>
        // 라우터에 컴포넌트를 정의
        const tmMain = {
            template: `<h2>메인페이지</h2>`
        }
        const tmSub = {
            template: `<h2>서브페이지</h2>`
        }

        const rtRouter = [
            {
                path: '/main',
                component: tmMain
            },
            {
                path: '/sub',
                component: tmSub
            }
        ]

        const router = new VueRouter({
            routes: rtRouter
        })

        //  뷰 루트 인스턴스를 만들고 router 옵션 추가
        var app = new Vue({
            el: "#app",
            router
            // 반드시 const router = new VueRouter({})에서 작성한 이름 사용
        })
    </script>
</body>

</html>
