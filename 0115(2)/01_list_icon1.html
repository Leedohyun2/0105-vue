<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuetify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title>List & Icon</v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container>
                    <v-card>
                        <v-list two-line>
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <v-icon class="red white--text">account_balance</v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>Create List</v-list-item-content>
                                <v-list-item-action>
                                    <v-icon color="grey">keyboard_arrow_right</v-icon>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                        <v-list two-line>
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <v-icon class="green white--text">photo</v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>Use Material Icon</v-list-item-content>
                                <v-list-item-action>
                                    <v-icon color="grey">keyboard_arrow_right</v-icon>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                        <v-list two-line>
                            <v-list-item @click="">
                                <v-list-item-avatar>
                                    <v-icon class="orange white--text">movie</v-icon>
                                </v-list-item-avatar>
                                <v-list-item-content>List & Icon</v-list-item-content>
                                <v-list-item-action>
                                    <v-icon color="grey">keyboard_arrow_right</v-icon>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-container>
            </v-main>
        </v-app>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
